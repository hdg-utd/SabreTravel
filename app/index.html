<!DOCTYPE html>
<html ng-app="sabrettx">
    <head>
        <title>Sabre Travel</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-cloak>
        <div ng-controller="FlightInputController">
            <div class="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="./index.html" class="navbar-brand"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>Sabre Travel</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div>
                <form>
                    <fieldset>
                        <label for="originCity">Origin: </label>
                        <input id="originCity" type="text" name="origin" ng-model="flight.origin">
                        <label for="destinationCity">Destination: </label>
                        <input id="destinationCity" type="text" name="destination" ng-model="flight.destination">
                    </fieldset>
                    <button type="submit" ng-click="saveFlightData(flight)">Search</button>
                </form>
            </div>
        </div>
        <script src="lib/angular.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/FlightInputController.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html ng-app="sabrettx">
<head>
    <title>Add extra trip to ticket</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div ng-controller="FlightInputController">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./flightPicker.html" class="navbar-brand"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>Sabre Travel</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>

        <H2> Add an extra destination to your ticket. Check out the choices below: </H2>

            <md-card id="card" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                <md-card-header>
                    <md-card-header-text>
                            <md-title style="font-size: 75%"><span class="airportTitle"> The PULSE & Camp PULSE On Tour Final Night Gala </span></md-title>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <label>Date:  <span> {{ flight.DepartingFlight.depart_date }}10:25 am July 5th </span></label>
                    <label>City:  <span> {{ flight.DepartingFlight.depart_date }}Barcelona </span></label>
                </md-card-content>
            </md-card>

        <md-card id="card" ng-click="test()" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-header>
                <md-card-header-text>
                    <div class="row" style ="margin-left:0px; margin-right: 550px">
                    <md-title style= "float: left"> <img style = " width: 50px; height: 50px; display:block;"  ng-src="assets/take-off.png"/><span class="airportTitle"> DFW </span><img style = " margin-left: 95px ;margin-bottom: 35px; display: inline; width: 50px; height: 50px"  ng-src="assets/forward.png"/></md-title>

                    <md-title style= "float: right"><img style = " width: 50px; height: 50px; margin-left: 225px; display:block;" ng-src="assets/landing.png"/><span class="airportTitleDestination"> LAX </span></md-title>
                    </div>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <label>Departure Flight: <span>{{ flight.DepartingFlight.depart_date }}10:25 am July 5th  <img style = " width: 250px; height: 50px"  ng-src="assets/horizontal.png"/>  10:25 am July 5th{{ flight.DepartingFlight.arrival_date }}</span></label><br>
                <label>Return Flight: <span>{{ flight.ReturnFlight.depart_date }} 10:25 am July 5th <img style = " width: 250px; height: 50px"  ng-src="assets/horizontal.png"/>  10:25 am July 5th {{ flight.ReturnFlight.arrival_date }}</span></label><br>
                <label>Price: <span>{{ flight.TotalFare | currency}} $ 575 </span></label>
            </md-card-content>
        </md-card>
    </div>
</div>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/FlightInputController.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
</body>
</html>
